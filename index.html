<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>amar club Cyber X</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        /* ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶â‡¶ö‡ßç‡¶ö‡¶§‡¶æ ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø dvh ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶Ø‡¶æ‡¶§‡ßá ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞‡ßá ‡¶ï‡ßá‡¶ü‡ßá ‡¶®‡¶æ ‡¶Ø‡¶æ‡ßü */
        body, html { height: 100%; height: 100dvh; overflow: hidden; background: #000; font-family: 'Segoe UI', Roboto, sans-serif; }

        /* --- LOGIN PAGE --- */
        #loginPage { display: flex; justify-content: center; align-items: center; height: 100%; height: 100dvh; background: radial-gradient(circle, #220000 0%, #000 100%); position: absolute; width: 100%; z-index: 40000; }
        .login-box { width: 310px; padding: 30px 25px; background: rgba(15, 15, 15, 0.9); border: 1px solid #ffcc00; text-align: center; border-radius: 20px; box-shadow: 0 0 20px rgba(255, 204, 0, 0.2); }
        .btn-main { background: linear-gradient(45deg, #ffcc00, #ff9900); border: none; padding: 14px; width: 100%; color: #000; font-weight: 900; border-radius: 10px; cursor: pointer; margin-bottom: 15px; font-size: 16px; display: block; text-decoration: none; }
        .btn-telegram { background: #0088cc; color: #fff; border: none; padding: 12px; width: 100%; font-weight: bold; border-radius: 10px; cursor: pointer; text-decoration: none; display: block; font-size: 14px; }

        /* --- EXTERNAL CLEAR PANEL --- */
        #signalPanel {
            position: absolute; top: 130px; left: 50%; transform: translateX(-50%);
            width: 175px; z-index: 10000;
            display: none; flex-direction: column; align-items: center;
            cursor: move; touch-action: none;
        }

        .panel-container {
            background: rgba(0, 0, 0, 0.1); 
            border-radius: 20px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1); 
            display: flex; flex-direction: column; align-items: center;
            min-height: 185px;
            justify-content: center;
            position: relative;
        }

        .panel-container::before, .panel-container::after {
            content: ''; position: absolute; width: 15px; height: 15px;
            border: 2px solid #00ffcc; 
        }
        .panel-container::before { top: 0; left: 0; border-right: 0; border-bottom: 0; border-radius: 10px 0 0 0; }
        .panel-container::after { bottom: 0; right: 0; border-left: 0; border-top: 0; border-radius: 0 0 10px 0; }
        
        .corner-decor {
            position: absolute; width: 15px; height: 15px; border: 2px solid #00ffcc;
        }
        .top-right { top: 0; right: 0; border-left: 0; border-bottom: 0; border-radius: 0 10px 0 0; }
        .bottom-left { bottom: 0; left: 0; border-right: 0; border-top: 0; border-radius: 0 0 0 10px; }

        .glow-ring {
            width: 120px; height: 120px; 
            border: 3px solid #00ffcc; 
            border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5), inset 0 0 15px rgba(0, 255, 204, 0.3); 
            background: radial-gradient(circle, #001a1a 0%, #000 80%);
            transition: all 0.5s ease;
            animation: pulseGlow 2s infinite alternate;
        }

        @keyframes pulseGlow {
            from { box-shadow: 0 0 15px rgba(0, 255, 204, 0.4); }
            to { box-shadow: 0 0 30px rgba(0, 255, 204, 0.7); }
        }

        .ring-action {
            animation: ringZoomShake 10s cubic-bezier(.36,.07,.19,.97) forwards;
        }

        @keyframes ringZoomShake {
            0% { transform: scale(1); }
            10% { transform: scale(1.3); border-color: #ff0055; box-shadow: 0 0 40px #ff0055; }
            20% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .sig-text { 
            color: #00ffcc; 
            font-size: 14px; 
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.8);
        }
        #sig_number { 
            font-size: 60px; 
            font-weight: 900; 
            color: #fff; 
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px #00ffcc;
            margin: -5px 0;
        }
        
        #periodText { 
            margin-top: 10px; color: #fff; font-size: 9px; font-weight: 900; 
            background: linear-gradient(90deg, #00ffcc, #0099ff);
            color: #000;
            padding: 2px 10px; 
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        #lockOverlay { text-align: center; width: 100%; z-index: 10; }
        #statusEmoji { font-size: 35px; display: block; margin-bottom: 5px; }
        #passInput { 
            width: 85%; padding: 10px; margin-bottom: 12px; 
            background: #000; border: 1.5px solid #00ffcc; color: #fff; 
            border-radius: 8px; text-align: center; outline: none; font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
        }
        .unlock-btn { 
            background: #00ffcc; 
            border: none; padding: 8px 25px; border-radius: 15px; 
            font-weight: 900; cursor: pointer; color: #000;
            transition: 0.3s;
        }
        .unlock-btn:active { transform: scale(0.9); }

        #gamePage { display: none; height: 100%; height: 100dvh; width: 100vw; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div id="loginPage">
    <div class="login-box">
        <h2 style="color:#ffcc00; margin-bottom:20px;">AMAR CLUB SYBER X HACK</h2>
        <button class="btn-main" onclick="enterApp()">LOGIN</button>
        <a href="https://t.me/+Z-1lO8scibBkMzg9" target="_blank" class="btn-telegram">TELEGRAM CHANNEL</a>
    </div>
</div>

<div id="gamePage">
    <div id="signalPanel">
        <div class="panel-container" id="panelBody">
            <div class="corner-decor top-right"></div>
            <div class="corner-decor bottom-left"></div>
            
            <div id="lockOverlay">
                <span id="statusEmoji">LOCKüòç</span>
                <input type="password" id="passInput" placeholder="ENTER PASSWORD">
                <br>
                <button class="unlock-btn" onclick="verifyPass()">UNLOCK</button>
            </div>

            <div id="signalContent" style="display: none; flex-direction: column; align-items: center;">
                <div class="glow-ring" id="mainRing">
                    <div class="sig-text" id="sig_type">WAIT</div>
                    <div id="sig_number">?</div>
                </div>
                <div id="periodText">PRD: -----</div>
            </div>
        </div>
    </div>
    <iframe id="gameIframe" src=""></iframe>
</div>

<script>
    const API_URL = 'https://api.bdg88zf.com/api/webapi/GetGameIssue';
    const PAYLOAD = { typeId: 1, language: 0, random: "e7fe6c090da2495ab8290dac551ef1ed", signature: "1F390E2B2D8A55D693E57FD905AE73A7", timestamp: Math.floor(Date.now()/1000) };
    let lastPeriod = "";
    let isLocked = false; 

    function enterApp() {
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('gamePage').style.display = 'block';
        document.getElementById('signalPanel').style.display = 'flex';
        document.getElementById('gameIframe').src = "https://amarclub.top/#/register?invitationCode=443241142923";
    }

    function verifyPass() {
        const input = document.getElementById('passInput');
        const emoji = document.getElementById('statusEmoji');
        
        if(input.value === "VIP78") {
            document.getElementById('lockOverlay').style.display = 'none';
            document.getElementById('signalContent').style.display = 'flex';
            startSync();
        } else {
            emoji.innerText = "üò°";
            input.value = "";
            input.style.borderColor = "#ff0055";
            setTimeout(() => { 
                emoji.innerText = "LOCKüòç"; 
                input.style.borderColor = "#00ffcc";
            }, 2000);
        }
    }

    async function startSync() {
        if (isLocked) return setTimeout(startSync, 1000);
        try {
            const res = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(PAYLOAD)
            });
            const json = await res.json();
            if (json && json.data) {
                let currentIssue = json.data.issueNumber;
                if (currentIssue !== lastPeriod) {
                    if (lastPeriod !== "") await showResult();
                    lastPeriod = currentIssue;
                    if (!isLocked) updateUI(currentIssue);
                }
            }
        } catch (e) { }
        setTimeout(startSync, 2000);
    }

    function updateUI(issue) {
        document.getElementById("periodText").innerText = "PRD: " + issue.slice(-5);
        let digits = issue.split('').map(Number).filter(n => !isNaN(n));
        let sum = digits.reduce((a, b) => a + b, 0);
        let type = (sum % 2 === 0) ? "BIG" : "SMALL";
        let num = (sum % 10);
        document.getElementById("sig_type").innerText = type;
        document.getElementById("sig_number").innerText = num;
        document.getElementById("sig_type").style.color = "#00ffcc";
    }

    function showResult() {
        return new Promise(resolve => {
            isLocked = true;
            const ring = document.getElementById("mainRing");
            const typeEl = document.getElementById("sig_type");
            const numEl = document.getElementById("sig_number");
            
            ring.classList.add("ring-action");
            const win = Math.random() > 0.4;
            typeEl.innerText = win ? "WINNER" : "LOSE";
            typeEl.style.color = win ? "#00ff00" : "#ff0055";
            numEl.innerHTML = win ? "ü§©" : "üò¢";

            setTimeout(() => {
                ring.classList.remove("ring-action");
                isLocked = false;
                updateUI(lastPeriod); 
                resolve();
            }, 10000); 
        });
    }

    const panelObj = document.getElementById("signalPanel");
    let x = 0, y = 0, startX, startY, active = false;
    panelObj.addEventListener("touchstart", e => {
        startX = e.touches[0].clientX - x; startY = e.touches[0].clientY - y;
        active = true;
    });
    window.addEventListener("touchmove", e => {
        if (!active) return;
        x = e.touches[0].clientX - startX; y = e.touches[0].clientY - startY;
        panelObj.style.transform = `translate3d(${x}px, ${y}px, 0) translateX(-50%)`;
    });
    window.addEventListener("touchend", () => active = false);
</script>

</body>
</html>
